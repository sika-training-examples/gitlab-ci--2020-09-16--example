deploy:
  script: echo 'Deploy!'
  environment:
    name: dev/$CI_COMMIT_REF_SLUG
    url: https://$CI_COMMIT_REF_SLUG.dev.company.com
    on_stop: stop

stop:
  script: echo Stop!
  when: manual
  environment:
    name: dev/$CI_COMMIT_REF_SLUG
    action: stop

deploy prod:
  script: echo 'Deploy!'
  when: manual
  environment:
    name: prod
    url: https://app1.prod.company.com
    on_stop: stop prod

stop prod:
  script: echo Stop!
  when: manual
  environment:
    name: prod
    action: stop
