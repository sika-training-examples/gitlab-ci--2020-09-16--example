stages:
  - build
  - test
  - deploy

build:
  stage: build
  script: echo Build!
  except:
    - master

unit test:
  stage: test
  script: echo Unit!

e2e test:
  stage: test
  script: echo E2E!
  only:
    - merge_requests

deploy:
  stage: deploy
  script: echo Run deploy ...
  when: manual
  allow_failure: false
  only:
    - master
